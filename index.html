<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today's Do something List</title>
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="images/favicon_io/site.webmanifest">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section id="making">
    <span class="hidden">Made this with <a href="https://nomadcoders.co/">nomadcoders</a></span>
    <div id="weather" class="hidden">
      <span></span>
      <span></span>
    </div>
    <h2 id="clock">00:00:00</h2>
    <form id="login-form" class="hidden">
      <input required max-length="14" value="" type="text" placeholder="What's your name?">
      <input type="submit" value="Log in">
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todoform" class="hidden">
      <input type="text" placeholder="Write a To Do and Press Enter" required>
    </form>
    <ul id="todoList"></ul>
    <div id="quotes" class="hidden">
      <span class="quote"></span><br>
      <span class="author"></span>
    </div>
    <small>&copy; 2022. SSY0228. All Rights Reserved.</small>
  </section>
  <script src="js/greetings.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todolists.js"></script>
  <script src="js/weather.js"></script>
</body>
</html>
